
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Video - Summary</title>
        <style>
            :root {
                --background-color: #ffffff;
                --text-color: #333333;
                --link-color: #1a0dab;
                --header-color: #333333;
                --summary-background: #f9f9f9;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --background-color: #121212;
                    --text-color: #e0e0e0;
                    --link-color: #8ab4f8;
                    --header-color: #e0e0e0;
                    --summary-background: #1e1e1e;
                }
            }

            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                padding: 20px;
                max-width: 800px;
                margin: 0 auto;
                background-color: var(--background-color);
                color: var(--text-color);
                transition: background-color 0.3s, color 0.3s;
            }
            h1, h2 {
                color: var(--header-color);
            }
            a {
                color: var(--link-color);
            }
            .video-container {
                position: relative;
                padding-bottom: 56.25%;
                height: 0;
                overflow: hidden;
                margin-bottom: 20px;
            }
            .video-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .summary {
                background-color: var(--summary-background);
                padding: 15px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <h1>My Video</h1>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <h2>Summary:</h2>
        <div class="summary">
            <p>Hello world</p>
        </div>
    </body>
    </html>
